name: Publish Release

# Runs daily at midnight UTC to check for new Firebase releases.
# Can also be triggered manually from the Actions tab.
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authorize GitHub CLI
        run: echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Check for new Firebase release and publish
        run: cd .scripts && sh ./package.sh
